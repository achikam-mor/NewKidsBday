<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .names-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .kid {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .birthday-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            max-width: 300px;
            transition: background-color 0.3s;
        }
        
        .birthday-link:hover {
            background-color: #5568d3;
        }
    </style>
</head>
<body>
    <a href="birthdays.html" class="birthday-link">ðŸŽ‚ View Birthdays / ×¦×¤×” ×‘×™×ž×™ ×”×•×œ×“×ª</a>
    <div class="kids-names">
        <div class="names-container">
            <div class="kid">Itay</div>
            <div class="kid">Meshi</div>
            <div class="kid">Tamar</div>
            <div class="kid">Ivri</div>
            <div class="kid">Aviv</div>
            <div class="kid">Rom</div>
        </div>
    </div>
    <h1>Fill in the details for <span id="child-name"></span></h1>
    <form id="details-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="gifts">Gifts:</label>
        <input type="text" id="gifts" name="gifts"><br><br>
        <label for="links">Links for gifts:</label>
        <input type="text" id="links" name="links"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
    const form = document.querySelector('form');
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000'
        : 'https://enchanting-trifle-01bc26.netlify.app';

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value,
            gifts: document.getElementById('gifts').value,
            links: document.getElementById('links').value,
            address: document.getElementById('address').value
        };

        try {
            const response = await fetch(`${API_URL}/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Form submitted successfully!');
                form.reset();
            } else {
                throw new Error('Network response was not ok');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('There was a problem submitting the form');
        }
    });
</script>
</body>
</html>
