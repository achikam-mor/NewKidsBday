<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays -  转</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .birthdays-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .birthdays-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .birthdays-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5em;
            font-family: 'Montserrat', sans-serif;
        }

        .birthday-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .birthday-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .birthday-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .birthday-emoji {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .birthday-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: white;
        }

        .birthday-info {
            font-size: 1.1em;
            line-height: 2;
            width: 100%;
            text-align: center;
        }

        .birthday-info .info-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .birthday-info .label {
            font-weight: bold;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .birthdays-container {
                padding: 20px;
            }

            .birthdays-title {
                font-size: 2em;
            }

            .birthday-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="birthdays-page">
        <div class="container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-right"></i> 专 注 专砖
            </a>
            <div class="birthdays-container">
                <h1 class="birthdays-title">  转 </h1>
                <div id="birthdaysContainer" class="birthday-grid"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadBirthdays() {
            try {
                const response = await fetch('birthdays.json');
                const data = await response.json();
                displayBirthdays(data.birthdays);
            } catch (error) {
                console.error('Error loading birthdays:', error);
                document.getElementById('birthdaysContainer').innerHTML = 
                    '<p style="text-align: center; color: #667eea;">砖 注转  转</p>';
            }
        }

        function calculateAge(birthYear) {
            const currentYear = new Date().getFullYear();
            return currentYear - birthYear;
        }

        function formatDate(birthday) {
            // Format from DD.MM to DD/MM
            return birthday.replace('.', '/');
        }

        function displayBirthdays(birthdays) {
            const container = document.getElementById('birthdaysContainer');
            
            // Sort by date (month, then day)
            birthdays.sort((a, b) => {
                const [dayA, monthA] = a.birthday.split('.').map(Number);
                const [dayB, monthB] = b.birthday.split('.').map(Number);
                
                if (monthA !== monthB) return monthA - monthB;
                return dayA - dayB;
            });
            
            container.innerHTML = birthdays.map(person => {
                const age = calculateAge(person.birthYear);
                const date = formatDate(person.birthday);
                
                return `
                    <div class="birthday-card">
                        <div class="birthday-emoji"></div>
                        <h2>${person.name}</h2>
                        <div class="birthday-info">
                            <div class="info-row">
                                <i class="fas fa-calendar-alt"></i>
                                <span><span class="label">转专:</span> ${date}</span>
                            </div>
                            <div class="info-row">
                                <i class="fas fa-birthday-cake"></i>
                                <span><span class="label"> :</span> ${age}</span>
                            </div>
                            <div class="info-row">
                                <i class="fas fa-star"></i>
                                <span><span class="label">砖转 :</span> ${person.birthYear}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load birthdays on page load
        loadBirthdays();
    </script>
</body>
</html>
